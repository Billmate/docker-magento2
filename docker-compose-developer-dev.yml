version: '3.0'
services:
  web:
    build: ./developer
    ports:
      - "80:80"
    links:
      - db
    env_file:
      - env
    volumes:
      - ./src/app/code/Ecard:/var/www/html/app/code/Ecard:delegated
      - ./src/app/design:/var/www/html/app/design:delegated
      - ./src/app/etc:/var/www/html/app/etc:delegated  
  db:
    image: mysql:5.6.23
    volumes:
      - db-data:/var/lib/mysql/data
    env_file:
      - env
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8580:80"
    links:
      - db     
volumes:
  db-data: 